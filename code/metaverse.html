<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="metaverse.css">
    <script> src = "event.js"</script>
    <script type="importmap">
        {
          "imports": {
            "three": "/node_modules/three/build/three.module.js",
            "stats.js": "/node_modules/stats.js/src/stats.js"
          }
        }
        </script>
        
    <script type="module" src="metaverse.js" defer></script>
    <title>Document</title>
    <script type="module" src="record.js"></script>
    
</head>
<body>
    <!-- 볼륨 조절 슬라이더 -->
    <input type="range" id="volumeSlider" min="0" max="100" value="50" style="position: fixed; top: 40px; right: 20px; z-index: 1000; width: 200px;">


    <div id="positionLabel" style="position: absolute; top: 10px; right: 10px; color: white; font-family: Arial; font-size: 16px; z-index: 99999;"></div>
    <div id="webgl-container"></div>
            <!-- 모달 창 -->
            <div id="myModal" class="modal">
                <!-- 모달 콘텐츠 -->
                <div class="modal-content textModal">
                    <span class="close">&times;</span>
                    <p>거기 너! 나랑 공놀이 하지 않을래?</p>
                    <button id="Game" data-path="">게임 시작!</button>
                    <button id="option1">점수확인</button>
                    <button id="option2">점수기입</button>
                    <!-- <button id="recordButton">녹음 시작</button> -->
                </div>
            </div>    
            <!-- 유니티 게임 모달 -->
            <div id="gameModal" class="modal textModal">
                <div class="modal-content" id="game-content">
                    <span class="close" id="closeGameModal">&times;</span>
                    <iframe id="unityGame" src="" style="width:100%; height:100%;" frameborder="0"></iframe>
                </div>
            </div>

            <div id="thiscasher" class="casher textModal"> 
                <div class="Speech1">
                    <span class="close" id="casher_close">&times;</span>
                    <p id="speechText">이것은 우리의 대화에 들어가는 것을 테스트 하는 것이에요.</p>
                    <div id="buttonGroup" style="display: none;">
                        <button id ="select1">이렇게 할까?</button>
                        <button id ="select2">저렇게 할까?</button>
                        <button id ="select3">요렇게 할까?</button>
                        <button id="recordButton">녹음 시작</button>
                    </div>
                </div>
            </div>
            <div id="loginModal" class="modal textModal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <form id="loginForm">
                        <h2>로그인</h2>
                        <input type="text" placeholder="아이디" name="id" required>
                        <input type="password" placeholder="비밀번호" name="password" required>
                        <button type="submit">로그인</button>
                        <button type="button" onclick="switchToSignup()">회원가입</button>
                    </form>
                    <form id="signupForm" style="display:none;">
                        <h2>회원가입</h2>
                        <input type="text" placeholder="아이디" name="id" required>
                        <input type="password" placeholder="비밀번호" name="password" required>
                        <input type="password" placeholder="비밀번호 확인" name="confirmPassword" required>
                        <input type="text" placeholder="나이" name="age" required>
                        <button type="submit">회원가입</button>
                        <button type="button" onclick="switchToLogin()">로그인</button>
                    </form>
                </div>
            </div>
            <div id="speechBubble" style="display: none; position: absolute; padding: 10px; background: white; border: 1px solid black; border-radius: 5px;">
                Hello, I'm an NPC!
            </div>

            <button id="openModal">마이페이지</button>
            <div id="pageModal" class="mypagemodal-bg">
                <div class="mypagemodal">
                    <div class="page-modal-content">
                        <div id="Mypage" class="tabcontent">
                            <div class="page-inner">
                                <div class="profile">
                                    <div class="profile-box"></div>
                                    <h2>삼칠이</h2>
                                </div>
                                <div class="sticker-box">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th colspan="7" class="header-cell">스티커북</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>

                                            </tr>
                                            <tr>

                                                <td></td>

                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div> 
                                <div class="npc-box">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th colspan="6" class="first-cell">만남</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td></td>
                                                <td colspan="2"></td>
                                                <td></td>
                                                <td colspan="2"></td>
                                            </tr>

                                                <td></td>

                                                <td></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div id="MemberInfo" class="tabcontent">
                            <div class="info">
                                <h3>회원정보 수정</h3>
                                <br><br><br>
                                <img src="/code/data/mypageimage/mypage_fix2.png" alt="">
                            </div>
                        </div>
                        <div id="Mydata" class="tabcontent">
                            <div class="data">
                                <h3>최신 데이터 표</h3>
                                <br><br>
                                <img src="/code/data/mypageimage/mypage_data.png" alt="">
                            </div>
                        </div>
                      
                        <div id="Notion" class="tabcontent">
                            <h3>공지사항</h3>
                            <p>공지사항이 여기에 표시됩니다.</p>
                        </div>
                      
                        <div id="FAQ" class="tabcontent">
                            <h3>FAQ</h3>
                            <!--  -->
                            <p>FAQ 내용이 여기에 표시됩니다.</p>
                        </div>
                    </div>
                    <div class="close-mypage">&times;</div>
                    <div class="tab">
                        <button class="tablinks" onclick="openTab(event, 'Mypage')">마이페이지</button>
                        <button class="tablinks" onclick="openTab(event, 'MemberInfo')">회원정보 수정</button>
                        <button class="tablinks" onclick="openTab(event, 'Mydata')">나의 활동<br>(데이터 표)</button>
                        <button class="tablinks" onclick="openTab(event, 'Notion')">공지사항</button>
                        <button class="tablinks" onclick="openTab(event, 'FAQ')">FAQ</button>
                    </div>
                </div>
            </div>
            <script src="mypage.js"></script>
</body>
</html>
